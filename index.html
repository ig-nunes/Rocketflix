<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
  <title>Rocketflix</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="main.js"></script>
</head>

<body>

  <section class="body-content">

    <img id="top-logo" src="./assets/logo.svg" alt="">
    <h1 id="title">Não sabe o que assistir?</h1>

    <p id="textError"></p>
    <div class="box-movie">
      <img id="moviePoster" src="" alt="">
      <div class="box-movie-description">
        <h2 id="movieName"></h2>
        <p id="movieDescription"></p>
      </div>
    </div>

    <button id="button-find-movie"><img src="./assets/shuffle2.svg" alt="">Encontrar Filme</button>

    <p class="button-description">Clique em "Encontrar filme" que traremos informações de algum filme para você assistir hoje.</p>

  </section>
